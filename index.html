<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-Commerce </h1>
        <input type="text" placeholder="Enter product name..">
        <div class="buttons">
        <button id="cart-btn"> <img src="./assets/cart.ico"> </button>
        <button>Sing Up</button>
        <button>Sing In</button>
        </div>
    </header>

    <main>
        <section id="category-wrapper">
            <h1>Categories</h1>
            <div class="category-list"> </div>
        </section>

        <section class="product-wrapper">
            <h1>Products</h1>
            <div class="product-list">
            
            </div>
        </section>

        <div id="modal-wrapper">
            <div class="modal">
                <img id="close-btn" src="./assets/close.png" >
                <h1 class="modal-title">Shopping Cart</h1>

                <div class="modal-list"> </div>
                <p class="total-wrapper">Total Price: <span id="total">5000</span></p>
               
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
